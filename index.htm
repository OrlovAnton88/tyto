<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/index_page_style.css">
</head>

<body>
<div id="page-preloader"><span class="spinner"></span></div>
<div id="wrapper">

    <!--tubular-mute - для отключения включения звука-->
    <div id="sound-btn" class="tubular-mute sound">
    </div>

    <p class="slide" id="slide_one"> животные </p>

    <p class="slide" id="slide_two"> природа </p>

    <p class="slide" id="slide_three"><span>WotanNature  </span></p>

    <div id="down-wrapper">
        <div id="down-inner">
            <a href="lid_page.htm">
                <img src="photo/photo_index/down_index.png" height="50" width="50">
            </a>
        </div>
    </div>
</div>
</div>
</body>

<script src="script/jquery-2.1.1.min.js"></script>
<script src="script/jquery.tubular.1.0.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        //анимация страницы
        var $preloader = $('#page-preloader');

        $preloader.delay(3000).fadeOut('slow', function () {
            $("#slide_one").delay(1000).animate({marginTop: "2em", opacity: 1}, 1000, function () {
                $("#slide_two").animate({marginTop: "3em", opacity: 1}, 1000, function () {
                    $('#slide_one').animate({opacity: 0}, 1000);
                    $('#slide_two').animate({opacity: 0}, 1000, function () {
                        $("#slide_three").animate({
                            marginTop: "1em",
                            opacity: 1,
                            fontSize: '3.9em'
                        }, 2000, function () {
                            $("#down-wrapper").animate({opacity: 1}, 500);
                        });

                    });
                });
            });
        });

        var sound = 1;
        $("#sound-btn").click(function () {
            if (sound == '1') {
                $("#sound-btn").removeClass("sound");
                $("#sound-btn").addClass("mute");
                sound = 0;
            } else {
                $("#sound-btn").removeClass("mute");
                $("#sound-btn").addClass("sound");
                sound = 1
            }
        });
    });
    //подключаем фоновое видео
    $('#wrapper').tubular({videoId: 'u9-3arg0ssA', mute: false});
</script>
</html>
